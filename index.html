<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Çekiliş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Kazananı vurgulamak için basit bir animasyon */
        @keyframes winner-animation {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .winner-effect {
            animation: winner-animation 1s ease-in-out;
        }
        /* Buton için hover efekti */
        .draw-button {
            transition: all 0.3s ease;
        }
        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl text-center">
        <!-- Başlık -->
        <h1 class="text-4xl font-bold text-cyan-400 mb-4">Çekiliş Zamanı!</h1>
        <p class="text-gray-400 mb-8">Kazananı görmek için butona tıkla.</p>

        <!-- Çekiliş Animasyon Alanı -->
        <div class="bg-gray-700 p-8 rounded-lg mb-8 h-32 flex items-center justify-center overflow-hidden">
            <span id="participant" class="text-3xl font-semibold text-white transition-opacity duration-300">?</span>
        </div>
        
        <!-- Kazananın Gösterileceği Alan -->
        <div id="winner-display" class="hidden mt-6 p-6 bg-green-900/50 border border-green-500 rounded-lg">
             <h2 class="text-xl font-semibold text-green-300 mb-2">🎉 Kazanan 🎉</h2>
             <p id="winner-name" class="text-4xl font-bold text-white"></p>
        </div>


        <!-- Çekilişi Başlat Butonu -->
        <button id="draw-button" class="draw-button w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-4 px-6 rounded-lg text-xl shadow-lg">
            Çekilişi Başlat
        </button>
        
        <!-- Mesaj Kutusu -->
        <div id="message-box" class="fixed top-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-lg hidden">
            <p id="message-text"></p>
        </div>

    </div>

    <script>
        // DOM elementlerini seçme
        const participantSpan = document.getElementById('participant');
        const drawButton = document.getElementById('draw-button');
        const winnerDisplay = document.getElementById('winner-display');
        const winnerName = document.getElementById('winner-name');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Fotoğraflardan alınan kullanıcı adları
        const participants = [
            '@nisa_snn', '@alicedancev', '@giorgio11o', '@saltikefe', '@guardianofbed', 
            '@wiseboi808', '@Ogulcanbaysall', '@mirza_cafar', '@ValiyevFeridBJK', 
            '@FirdovsiTalibli', '@RahibGS', '@sevvaliaaksoy', '@tutkuneer', '@seozsans', 
            '@Sabuhi387313', '@MTNNZS', '@exhand1e', '@esgatur', '@sanane125684', 
            '@onlytgil', '@Tirtil3410', '@kelmarianoo', '@rdhb69', '@a_s_l_a_n_1905', 
            '@bilgebey_yakup', '@_artemis92', '@efecillii', '@KadyBorges'
        ];
        
        // Her zaman kazanacak olan kişi
        const fixedWinner = '@onlytgil';

        let intervalId = null;
        let isDrawing = false;

        // Mesaj kutusunu gösterme fonksiyonu
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // 3 saniye sonra mesajı gizle
        }

        // Çekiliş fonksiyonu
        function startRaffle() {
            if (isDrawing) {
                showMessage("Çekiliş zaten devam ediyor!");
                return;
            }
            
            isDrawing = true;
            drawButton.disabled = true;
            drawButton.textContent = 'Çekiliyor...';
            drawButton.classList.add('opacity-50', 'cursor-not-allowed');
            winnerDisplay.classList.add('hidden');
            participantSpan.classList.remove('hidden');


            // Animasyonu başlat
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                participantSpan.textContent = participants[randomIndex];
            }, 100); // Her 100 milisaniyede bir kullanıcı adı değiştir

            // Animasyonu durdur ve kazananı göster
            setTimeout(() => {
                clearInterval(intervalId);
                
                // Kazananı göster
                participantSpan.classList.add('hidden');
                winnerName.textContent = fixedWinner;
                winnerDisplay.classList.remove('hidden');
                winnerDisplay.classList.add('winner-effect');

                // Butonu tekrar aktif et
                isDrawing = false;
                drawButton.disabled = false;
                drawButton.textContent = 'Tekrar Çekiliş Yap';
                drawButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }, 4000); // 4 saniye sonra animasyonu durdur
        }

        // Butona tıklama olayını dinle
        drawButton.addEventListener('click', startRaffle);
    </script>

</body>
</html>
