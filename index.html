<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEng - AkÄ±llÄ± Tekrar Sistemi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .question-header {
            border-bottom: 2px solid #7f8c8d;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sentence {
            font-size: 1.4em;
            font-style: italic;
            margin-bottom: 0;
            flex-grow: 1;
        }
        .prompt {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option {
            background-color: #7f8c8d;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #95a5a6;
        }
        .option.correct {
            background-color: #27ae60;
            color: white;
            border-color: #2ecc71;
        }
        .option.incorrect {
            background-color: #c0392b;
            color: white;
            border-color: #e74c3c;
        }
        .option-letter {
            font-weight: bold;
            margin-right: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #reset-btn, #final-reset-btn {
            background: none;
            border: 1px solid #c0392b;
            color: #c0392b;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease-in-out;
        }
        #reset-btn:hover, #final-reset-btn:hover {
            background: #c0392b;
            color: white;
        }
        .stats {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
        #speak-btn {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
        }
        .srs-btn {
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .srs-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div id="stats" class="stats"></div>
        <div id="question-area">
            <div class="question-header">
                <p id="sentence" class="sentence"></p>
                <span id="speak-btn" title="Tekrar Dinle">ðŸ”Š</span>
            </div>
            <p id="prompt" class="prompt"></p>
            <div id="options-container" class="options-container"></div>
        </div>
        <div class="controls">
            <button id="reset-btn">Ä°lerlemeyi SÄ±fÄ±rla</button>
            <div id="srs-controls" style="display: none; gap: 10px;">
                <button class="srs-btn" id="srs-again" style="background-color: #c0392b;">Tekrar</button>
                <button class="srs-btn" id="srs-hard" style="background-color: #e67e22;">Zor</button>
                <button class="srs-btn" id="srs-good" style="background-color: #3498db;">Ä°yi</button>
                <button class="srs-btn" id="srs-easy" style="background-color: #27ae60;">Kolay</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // --- ELEMENT REFERANSLARI ---
        const sentenceEl = document.getElementById('sentence');
        const promptEl = document.getElementById('prompt');
        const optionsContainerEl = document.getElementById('options-container');
        const statsEl = document.getElementById('stats');
        const speakBtn = document.getElementById('speak-btn');
        const audioPlayer = document.getElementById('audio-player');
        const resetBtn = document.getElementById('reset-btn');
        const srsControlsEl = document.getElementById('srs-controls');
        const srsAgainBtn = document.getElementById('srs-again');
        const srsHardBtn = document.getElementById('srs-hard');
        const srsGoodBtn = document.getElementById('srs-good');
        const srsEasyBtn = document.getElementById('srs-easy');
        const quizContainer = document.querySelector('.quiz-container');

        // --- GLOBAL DEÄžÄ°ÅžKENLER ---
        let dueQuestionsPool = [];
        let allQuestions = [];
        let answered = false;
        let currentQuestion = null;

        // --- SRS ARALIKLARI (GÃœN OLARAK) ---
        const srsIntervals = [1, 3, 7, 15, 30, 60, 120, 240, 360];

        async function startQuiz() {
            try {
                const response = await fetch('./soru_bankasi.json');
                if (!response.ok) throw new Error('Hata: soru_bankasi.json dosyasÄ± yÃ¼klenemedi veya bulunamadÄ±.');
                
                const loadedData = await response.json();
                allQuestions = loadedData.flatMap(wordData =>
                    wordData.questions.map(q => ({ ...q, word: wordData.word }))
                );

                const states = JSON.parse(localStorage.getItem('questionStates') || '{}');
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                dueQuestionsPool = allQuestions.filter(q => {
                    const state = states[q.questionId];
                    if (!state) return true; // Yeni soru
                    
                    const dueDate = new Date(state.dueDate);
                    return dueDate <= today; // Tekrar zamanÄ± gelmiÅŸ soru
                });

                if (dueQuestionsPool.length === 0 && allQuestions.length > 0) {
                    displayNoMoreQuestionsMessage(states);
                    return;
                }

                dueQuestionsPool.sort(() => Math.random() - 0.5);
                displayQuestion();
            } catch (error) {
                quizContainer.innerHTML = `<h1>Hata</h1><p>${error.message}</p><p>LÃ¼tfen 'soru_bankasi.json' dosyasÄ±nÄ±n doÄŸru yerde olduÄŸundan emin olun.</p>`;
            }
        }

        function displayNoMoreQuestionsMessage(questionStates) {
            let nextQuestionDate = null;
            const today = new Date();
            today.setHours(0,0,0,0);

            for (const qId in questionStates) {
                const dueDate = new Date(questionStates[qId].dueDate);
                 if (dueDate > today && (!nextQuestionDate || dueDate < nextQuestionDate)) {
                    nextQuestionDate = dueDate;
                }
            }

            let message = `<h1>Harika!</h1><p>BugÃ¼nlÃ¼k tekrar edilecek tÃ¼m sorularÄ± tamamladÄ±nÄ±z.</p>`;
            if (nextQuestionDate) {
                const formattedDate = nextQuestionDate.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                message += `<p style='font-size:0.9em'>Bir sonraki tekrar oturumunuz <b>${formattedDate}</b> tarihinde.</p>`;
            }
            message += `<button id="final-reset-btn" style="margin-top: 15px;">TÃ¼m Ä°lerlemeyi SÄ±fÄ±rla</button>`;

            quizContainer.innerHTML = message;
            document.getElementById('final-reset-btn').addEventListener('click', resetProgress);
        }

        function displayQuestion() {
            if (dueQuestionsPool.length === 0) {
                startQuiz(); // Tekrar kontrol et
                return;
            }

            answered = false;
            srsControlsEl.style.display = 'none';
            updateStats();

            currentQuestion = dueQuestionsPool[0];
            audioPlayer.src = `./audio/${currentQuestion.questionId}.mp3`;
            const sentenceText = currentQuestion.sentence.replace(/\[__.*?__\]/g, `<b>[_______]</b>`);
            sentenceEl.innerHTML = sentenceText;
            promptEl.textContent = currentQuestion.prompt;
            optionsContainerEl.innerHTML = '';

            const options = currentQuestion.options;
            let optionKeys = Object.keys(options).sort(() => Math.random() - 0.5);

            for (const key of optionKeys) {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                optionEl.dataset.key = key;
                optionEl.innerHTML = `<span class="option-letter">${key.toUpperCase()}</span><span>${options[key]}</span>`;
                optionEl.addEventListener('click', () => selectAnswer(optionEl, key));
                optionsContainerEl.appendChild(optionEl);
            }
        }

        function selectAnswer(selectedOptionEl, selectedKey) {
            if (answered) return;
            answered = true;

            const correctKey = currentQuestion.correctAnswer;
            const isCorrect = selectedKey === correctKey;

            Array.from(optionsContainerEl.children).forEach(option => {
                option.style.cursor = 'default';
                if (option.dataset.key === correctKey) option.classList.add('correct');
                else if (option.dataset.key === selectedKey) option.classList.add('incorrect');
            });
            
            updateSrsButtonLabels(isCorrect);
            srsControlsEl.style.display = 'flex';
        }

        function updateSrsButtonLabels(isCorrect) {
            const states = JSON.parse(localStorage.getItem('questionStates') || '{}');
            const state = states[currentQuestion.questionId] || { level: 0 };

            // EÄŸer cevap yanlÄ±ÅŸsa, sadece "Tekrar" butonu aktif olsun.
            if (!isCorrect) {
                srsHardBtn.style.display = 'none';
                srsGoodBtn.style.display = 'none';
                srsEasyBtn.style.display = 'none';
                srsAgainBtn.textContent = 'Tekrar (10dk sonra)';
                return;
            }
            
            // EÄŸer cevap doÄŸruysa, tÃ¼m butonlar gÃ¶rÃ¼nsÃ¼n.
            srsHardBtn.style.display = 'block';
            srsGoodBtn.style.display = 'block';
            srsEasyBtn.style.display = 'block';

            const goodLevel = state.level + 1;
            const easyLevel = state.level + 2;

            srsAgainBtn.textContent = `Tekrar (10dk)`;
            srsHardBtn.textContent = `Zor (${formatInterval(srsIntervals[state.level] || 1)})`;
            srsGoodBtn.textContent = `Ä°yi (${formatInterval(srsIntervals[goodLevel] || srsIntervals[srsIntervals.length-1])})`;
            srsEasyBtn.textContent = `Kolay (${formatInterval(srsIntervals[easyLevel] || srsIntervals[srsIntervals.length-1])})`;
        }

        function formatInterval(days) {
            if (days < 1) return `${Math.round(days * 24 * 60)}dk`;
            if (days < 30) return `${days}g`;
            const months = Math.round(days / 30);
            return `~${months}ay`;
        }

        function updateQuestionState(rating) {
            const states = JSON.parse(localStorage.getItem('questionStates') || '{}');
            const questionId = currentQuestion.questionId;
            let currentState = states[questionId] || { level: 0 };
            
            let nextDueDate = new Date();
            nextDueDate.setHours(0,0,0,0);

            switch (rating) {
                case 'again':
                    currentState.level = 0; // Seviyeyi sÄ±fÄ±rla
                    const reInsertIndex = Math.min(10, dueQuestionsPool.length);
                    dueQuestionsPool.splice(reInsertIndex, 0, currentQuestion); // 10 soru sonra tekrar sormak iÃ§in araya ekle
                    break;
                case 'hard':
                    // Seviye aynÄ± kalÄ±r, tekrar sÃ¼resi mevcut seviyeye gÃ¶re ayarlanÄ±r
                    const hardInterval = srsIntervals[currentState.level] || 1;
                    nextDueDate.setDate(nextDueDate.getDate() + hardInterval);
                    break;
                case 'good':
                    currentState.level++;
                    const goodInterval = srsIntervals[currentState.level] || srsIntervals[srsIntervals.length-1];
                    nextDueDate.setDate(nextDueDate.getDate() + goodInterval);
                    break;
                case 'easy':
                    currentState.level += 2;
                    const easyInterval = srsIntervals[currentState.level] || srsIntervals[srsIntervals.length-1];
                    nextDueDate.setDate(nextDueDate.getDate() + easyInterval);
                    break;
            }
            
            if (rating !== 'again') {
                 currentState.dueDate = nextDueDate.toISOString().split('T')[0];
            }
           
            states[questionId] = currentState;
            localStorage.setItem('questionStates', JSON.stringify(states));
            
            dueQuestionsPool.shift();
            displayQuestion();
        }

        function updateStats() {
            const states = JSON.parse(localStorage.getItem('questionStates') || '{}');
            const knownCount = Object.keys(states).filter(id => states[id].level > 0).length;
            statsEl.textContent = `BugÃ¼n Kalan: ${dueQuestionsPool.length} | Ã–ÄŸrenilen: ${knownCount}/${allQuestions.length || '...'}`;
        }
        
        function resetProgress() {
            if (confirm("TÃ¼m Ã¶ÄŸrenme ilerlemeniz silinecek ve her ÅŸeye en baÅŸtan baÅŸlayacaksÄ±nÄ±z. Bu iÅŸlem geri alÄ±namaz. Emin misiniz?")) {
                localStorage.removeItem('questionStates');
                location.reload();
            }
        }

        // --- EVENT LISTENERS ---
        srsAgainBtn.addEventListener('click', () => updateQuestionState('again'));
        srsHardBtn.addEventListener('click', () => updateQuestionState('hard'));
        srsGoodBtn.addEventListener('click', () => updateQuestionState('good'));
        srsEasyBtn.addEventListener('click', () => updateQuestionState('easy'));
        resetBtn.addEventListener('click', resetProgress);
        speakBtn.addEventListener('click', () => { if (audioPlayer.src) audioPlayer.play(); });
        
        // --- TESTÄ° BAÅžLAT ---
        startQuiz();
    </script>
</body>
</html>
